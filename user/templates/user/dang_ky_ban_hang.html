<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí bán hàng</title>
</head>
<body>
    <div id="login_form">
      <h1>Đăng kí bán hàng</h1>
      <form action="{% url 'dang_ky_ban_hang' %}" method="post">
        {% csrf_token %}
        <label for="ten_shop">tên shop: </label>
        <input
          type="text"
          name="ten_shop"
          required="true"
        />
        <label for="dia_chi_shop">Địa chỉ shop: </label>
        <input
          type="text"
          name="dia_chi_shop"
          required="true"
        />
        <input type="submit" value="Đăng kí" />
      </form>
    </div>
  </body>
</html>
